<mat-card>
    <mat-card-header>
        <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login(form.value)">
      <table cellspacing="0"><tr>
        <td><mat-form-field  appearance="fill">
          <mat-label>CPF</mat-label>
          <input matInput #username maxlength="11" placeholder="Ex. 12345678900" value="" formControlName="username">
          <mat-hint align="end">{{username.value.length}} / 11</mat-hint>
        </mat-form-field></td>
        <td><mat-form-field  appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" placeholder="senha" formControlName="password">
        </mat-form-field></td>
      </tr></table>   

      <button mat-raised-button color="primary" [disabled]="!form.valid">Entrar</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
      
  </mat-card-actions>
  </mat-card>
