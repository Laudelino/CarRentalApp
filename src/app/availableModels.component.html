<div>
<mat-card *ngFor="let m of modelsService.availableModels" class="model-card">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title> {{ m.manufacturer.name }} {{ m.name }} </mat-card-title>
      <mat-card-subtitle> {{ m.vehicleCategory.name }} - {{ m.rentalRate | currency: ("BRL") }} / hora</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <b>Tamanho do Porta-malas:</b> {{ m.trunkSize }} Litros <br>
        <b>Combustivel:</b> {{ m.fuelType.name }}        
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="auth.isAuthenticated" [routerLink]="['/reserve', m.id]">Reservar</button>
      <button mat-button *ngIf="!auth.isAuthenticated" [routerLink]="['/reserve', m.id]">Simular Reserva</button>
    </mat-card-actions>
  </mat-card>
</div>
