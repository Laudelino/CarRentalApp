<mat-card>
  <mat-card-header>
      <mat-card-title>Cadastrar novo cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register(form.value)">
    <table cellspacing="0"><tr>
      <td><mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field></td>
      <td>
        <mat-form-field appearance="fill">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthdate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>        
      </td>
    </tr><tr>
      <td><mat-form-field  appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput #cpf maxlength="11" placeholder="Ex. 12345678900" value="" formControlName="cpf">
        <mat-hint align="end">{{cpf.value.length}} / 11</mat-hint>
      </mat-form-field></td>
      <td><mat-form-field  appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="senha" formControlName="password">
      </mat-form-field></td>
    </tr></table>
    <p>
      <mat-form-field  appearance="fill">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="Ex. Rua" formControlName="street">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Numero</mat-label>
        <input matInput formControlName="number">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complement">
      </mat-form-field>
    </p>
  
    <table  cellspacing="0"><tr>
      <td><mat-form-field  appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Ex. San Francisco" formControlName="city">
      </mat-form-field></td>
      <td><mat-form-field  appearance="fill">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="Ex. California" formControlName="state">
      </mat-form-field></td>
      <td><mat-form-field  appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput #postalCode maxlength="9" placeholder="Ex. 94105-230" value="94043-230" formControlName="cep"> 
        <mat-hint align="end">{{postalCode.value.length}} / 9</mat-hint>
      </mat-form-field></td>
    </tr></table>
    <button mat-raised-button color="primary" [disabled]="!form.valid">Cadastrar</button>
  </form>
</mat-card-content>
<mat-card-actions>
    
</mat-card-actions>
</mat-card>
